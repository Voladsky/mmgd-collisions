<head>
  <meta charset="UTF-8">

  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    .canvas-wrapper {
      background: #0f0f1a;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    canvas {
      display: block;
      width: 1200px;
      height: 800px;
      border-radius: 16px;
      background: #16213e;
      cursor: crosshair;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
    }

    .info-panel {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #a8d8ff;
      font-weight: 500;
      background: rgba(10, 15, 30, 0.8);
      backdrop-filter: blur(4px);
      padding: 12px 24px;
      border-radius: 60px;
      border: 1px solid #2a3f5e;
    }

    .stats {
      display: flex;
      gap: 32px;
    }

    .stats span {
      background: #0d1b2a;
      padding: 6px 18px;
      border-radius: 40px;
      color: #90e0ef;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      border: 1px solid #3a506b;
    }

    button {
      background: #00b4d8;
      border: none;
      color: #03045e;
      font-weight: bold;
      padding: 8px 28px;
      border-radius: 40px;
      font-size: 1rem;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: 0.2s;
      box-shadow: 0 5px 0 #0077b6;
      border: 1px solid #90e0ef;
    }

    button:hover {
      background: #48cae4;
      transform: translateY(-2px);
      box-shadow: 0 7px 0 #0077b6;
    }

    button:active {
      transform: translateY(5px);
      box-shadow: 0 2px 0 #0077b6;
    }
  </style>
</head>

<body>
  <div>
    <div class="canvas-wrapper">
      <canvas id="cnvs" width="1200" height="800"></canvas>
      <div class="info-panel">

          <span id="fps">‚è±Ô∏è 60 fps</span>

        </div>

      </div>
    </div>
  </div>
  <script src="./src/index.js" type="module"></script>
